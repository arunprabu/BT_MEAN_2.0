<div colorizer>
  <h1 evtListener>
    {{title}}
  </h1>
</div>

<hr>
<div>
  <h2>*ngIf</h2>
  <div *ngIf="flag">
    Life is Beautiful!
  </div>
  <button type="button" (click)="onToggle()">Toggle</button>
</div>

<hr>
<div>
  <h2>*ngFor</h2>
  <div>
    <ul>
      <li *ngFor="let nav of navMenus; let i = index;">{{ nav }} ({{ i }}) </li>
    </ul>
  </div>
</div>

<hr>
<div>
  <h2>ngSwitch</h2>
  <div [ngSwitch]="age">
    <p *ngSwitchCase="10">Age is {{age}}</p>
    <p *ngSwitchCase="20">Age is {{age}}</p>
    <p *ngSwitchDefault>Age is default;</p>
  </div>
</div>
