<form class="container" (ngSubmit)="onFormSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="fullnameInput">Full Name</label>
    <input type="text" 
          class="form-control" 
          id="fullnameInput" 
          placeholder="Full Name"
          name="fullname"
          [(ngModel)]="signupDetails.fullname"
          required>
  </div>
  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" 
          class="form-control" 
          id="emailInput" 
          placeholder="Email"
          name="email" 
          [(ngModel)]="signupDetails.email"
          required>
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" 
          class="form-control" 
          id="passwordInput" 
          placeholder="Password"
          name="password"
          [(ngModel)]="signupDetails.password"
          required>
  </div>
  
  <button type="submit" class="btn btn-default">Submit</button>
</form>
{{ signupDetails.email }}
